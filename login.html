<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/shared-styles.css">
    <link rel="stylesheet" href="styles/login-styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="navigation-links">
                <a href="index.html" class="nav-link active">Home</a>
            </div>

            <a href="login.html"><img src="img/defaultPfp.jpg" width=50></a>
        </header>

        <div class="login-content">
            <div class="login-card">
                <h1>Welcome to PostIt</h1>
                <p><span>Create an accout</span></p>
                <p>or</p>
                <p>Please log in</p>

                <form id="loginForm" class="login-form" action="index.html" method="POST">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary">Log in</button>
                </form>

                <p><span>Forget password</span></p>
            </div>
        </div>
    </div>
</body>

</html>
