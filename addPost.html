<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Post</title>
    <link rel="stylesheet" href="styles/shared-styles.css" />
    <link rel="stylesheet" href="styles/addPost-styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="navigation-links">
          <a href="index.html" class="nav-link active">Home</a>
        </div>
        <div class="profile-container">
          <img src="img/defaultPfp.jpg" width="50" />
          <div class="profile-dropdown">
            <p>John Doe</p>
            <p>john.doe@ut.ee</p>
            <p><a href="login.html">logout</a></p>
          </div>
        </div>
      </header>

      <div class="add-post-content">
        <div class="add-post-card">
          <form
            id="addPostForm"
            class="add-post-form"
            action="index.html"
            method="POST"
          >
            <div class="post-body">
              <label for="postBody">Post body</label>
              <textarea
                id="postBody"
                name="postBody"
                placeholder="textarea"
                rows="6"
                required
              ></textarea>
            </div>

            <div class="post-file-input">
              <label for="fileInput">Select file</label>
              <label for="fileInput" class="custom-file-upload">
                Choose File
              </label>
              <input
                type="file"
                id="fileInput"
                name="fileInput"
                accept="image/*"
              />
            </div>

            <button type="submit" class="btn-primary">Create post</button>
          </form>
        </div>
      </div>
    </div>

    <script src="scripts/profile-dropdown.js"></script>
  </body>
</html>
